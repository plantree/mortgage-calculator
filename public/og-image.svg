<!-- Fallback OG image for social media sharing -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="150" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="480" r="100" fill="#ffffff" opacity="0.08"/>
  <rect x="950" y="50" width="60" height="60" fill="#ffffff" opacity="0.1" rx="8"/>
  
  <!-- 主卡片 -->
  <rect x="100" y="80" width="1000" height="470" fill="url(#cardGradient)" rx="24" ry="24" opacity="0.95"/>
  
  <!-- 主标题 -->
  <text x="600" y="200" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">
    房贷计算器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="260" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500">
    精确计算您的房贷还款计划
  </text>
  
  <!-- 功能特性 -->
  <g fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500">
    <!-- 特性列表 -->
    <g>
      <circle cx="300" cy="340" r="8" fill="#10b981"/>
      <text x="320" y="348">商业贷款 · 公积金贷款 · 组合贷款</text>
      
      <circle cx="300" cy="380" r="8" fill="#10b981"/>
      <text x="320" y="388">等额本息 · 等额本金</text>
      
      <circle cx="300" cy="420" r="8" fill="#10b981"/>
      <text x="320" y="428">详细还款计划 · 可视化图表</text>
    </g>
  </g>
  
  <!-- 图标组合 -->
  <g transform="translate(900, 360)">
    <!-- 房子图标 -->
    <rect x="-40" y="-40" width="80" height="80" fill="#2563eb" rx="12"/>
    <text x="0" y="10" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="48">🏠</text>
    
    <!-- 计算器符号 -->
    <circle cx="0" cy="60" r="30" fill="#10b981"/>
    <text x="0" y="72" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">¥</text>
  </g>
  
  <!-- 底部品牌信息 -->
  <text x="600" y="500" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400">
    mortgage-calculator.plantree.me
  </text>
</svg>
