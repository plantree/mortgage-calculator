<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景 -->
  <rect x="0" y="0" width="1200" height="630" fill="#2563eb"/>
  
  <!-- 主标题 -->
  <text x="600" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="80" font-weight="bold">
    房贷计算器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="320" text-anchor="middle" fill="#e5f3ff" font-family="Arial, sans-serif" font-size="40">
    精确计算您的房贷还款计划
  </text>
  
  <!-- 房子图标 -->
  <g transform="translate(500, 350)">
    <g fill="#ffffff">
      <!-- 屋顶 -->
      <path d="M50 80 L100 30 L150 80 L140 80 L140 70 L100 30 L60 70 L60 80 Z"/>
      <!-- 房身 -->
      <rect x="60" y="70" width="80" height="60" fill="#ffffff"/>
      <!-- 门 -->
      <rect x="85" y="100" width="30" height="30" fill="#2563eb"/>
      <!-- 窗户 -->
      <rect x="68" y="80" width="15" height="12" fill="#2563eb"/>
      <rect x="117" y="80" width="15" height="12" fill="#2563eb"/>
    </g>
  </g>
  
  <!-- 计算器符号 -->
  <text x="600" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="60" font-weight="bold">¥</text>
</svg>
