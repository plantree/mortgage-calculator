<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图案 -->
  <g opacity="0.1">
    <circle cx="1000" cy="100" r="120" fill="#ffffff"/>
    <circle cx="200" cy="500" r="80" fill="#ffffff"/>
    <rect x="900" y="400" width="100" height="100" fill="#ffffff" transform="rotate(45 950 450)"/>
  </g>
  
  <!-- 主标题 -->
  <text x="600" y="150" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    房贷计算器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="220" text-anchor="middle" fill="#e5f3ff" font-family="Arial, sans-serif" font-size="36" font-weight="normal">
    精确计算您的房贷还款计划
  </text>
  
  <!-- 房子图标 -->
  <g transform="translate(400, 280)" filter="url(#shadow)">
    <!-- 房子 -->
    <g fill="#ffffff">
      <!-- 屋顶 -->
      <path d="M50 80 L100 30 L150 80 L140 80 L140 70 L100 30 L60 70 L60 80 Z"/>
      <!-- 房身 -->
      <rect x="60" y="70" width="80" height="60" fill="#ffffff"/>
      <!-- 门 -->
      <rect x="85" y="100" width="30" height="30" fill="#2563eb"/>
      <!-- 窗户 -->
      <rect x="68" y="80" width="15" height="12" fill="#2563eb"/>
      <rect x="117" y="80" width="15" height="12" fill="#2563eb"/>
      <!-- 门把手 -->
      <circle cx="108" cy="115" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- 特性列表 -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="28">
    <text x="150" y="400">✓ 商业贷款 &amp; 公积金贷款</text>
    <text x="150" y="450">✓ 等额本息 &amp; 等额本金</text>
    <text x="150" y="500">✓ 可视化图表 &amp; 详细计划</text>
    <text x="150" y="550">✓ 提前还贷测算</text>
  </g>
  
  <!-- 计算器符号装饰 -->
  <g fill="#ffffff" opacity="0.8">
    <text x="750" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold">¥</text>
  </g>
  
  <!-- 网站信息 -->
  <text x="600" y="590" text-anchor="middle" fill="#e5f3ff" font-family="Arial, sans-serif" font-size="24" font-weight="normal">
    plantree.me
  </text>
</svg>
