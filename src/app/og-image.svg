<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性几何图形 -->
  <circle cx="150" cy="150" r="80" fill="#ffffff" opacity="0.1"/>
  <circle cx="1050" cy="480" r="100" fill="#ffffff" opacity="0.08"/>
  <rect x="950" y="50" width="60" height="60" fill="#ffffff" opacity="0.1" rx="8"/>
  
  <!-- 主卡片 -->
  <rect x="100" y="80" width="1000" height="470" fill="url(#cardGradient)" rx="24" ry="24" opacity="0.95"/>
  
  <!-- 主标题 -->
  <text x="600" y="180" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold">
    房贷计算器
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500">
    精确计算您的房贷还款计划
  </text>
  
  <!-- 功能特性 -->
  <g fill="#475569" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500">
    <!-- 左侧特性 -->
    <g>
      <circle cx="250" cy="320" r="6" fill="#10b981"/>
      <text x="270" y="327">商业贷款 · 公积金贷款 · 组合贷款</text>
      
      <circle cx="250" cy="360" r="6" fill="#10b981"/>
      <text x="270" y="367">等额本息 · 等额本金</text>
      
      <circle cx="250" cy="400" r="6" fill="#10b981"/>
      <text x="270" y="407">详细还款计划 · 可视化图表</text>
    </g>
  </g>
  
  <!-- 图标组合 -->
  <g transform="translate(850, 350)">
    <!-- 房子图标 -->
    <g fill="#2563eb">
      <!-- 屋顶 -->
      <path d="M-40 -20 L0 -60 L40 -20 L30 -20 L30 -30 L0 -60 L-30 -30 L-30 -20 Z"/>
      <!-- 房身 -->
      <rect x="-30" y="-30" width="60" height="40" fill="#2563eb"/>
      <!-- 门 -->
      <rect x="-10" y="-10" width="20" height="20" fill="#ffffff"/>
      <!-- 窗户 -->
      <rect x="-25" y="-20" width="12" height="8" fill="#ffffff"/>
      <rect x="13" y="-20" width="12" height="8" fill="#ffffff"/>
    </g>
    
    <!-- 计算器符号 -->
    <circle cx="0" cy="40" r="25" fill="#10b981"/>
    <text x="0" y="50" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold">¥</text>
  </g>
  
  <!-- 底部品牌信息 -->
  <text x="600" y="510" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400">
    mortgage-calculator.plantree.me
  </text>
</svg>
